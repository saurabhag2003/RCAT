{% extends 'Desivibe/home.html' %}

{% block title %}{{ room.name }} | {% endblock %}

{% block content %}

<div class=" p-10 lg:p-20 text-center">
    <h1 class="text-4xl lg:text-6xl text-black font-Georgia">Rooms</h1>
</div>

<div class="  items-center w-full flex flex-wrap ">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h1 class="mb-5 text-2xl font-semibold">{{ room.name }}</h1>

                <a href="{% url 'room' room=room.name %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
